<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGOマーリン | IT系就労支援事業所</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --font-scale: 1;
            --brand-color: #287580;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: calc(1rem * var(--font-scale));
            transition: font-size 0.2s ease;
        }

        .text-brand {
            color: #287580;
        }

        .bg-brand {
            background-color: #287580;
        }

        .bg-brand-light {
            background-color: #f0f7f8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes revealUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .animate-reveal {
            display: block;
            overflow: hidden;
        }

        .animate-reveal>span {
            display: block;
            animation: revealUp 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>

<body class="bg-white text-gray-900 selection:bg-[#287580] selection:text-white antialiased">
    <!-- Netlify Form Detection -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="text" name="kana" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="type"></select>
        <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>

</html>
